<div x-data="Recipes()">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mx-20 my-10">
        <template x-for="r in recipes" :key="r.id">
            <div class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img 
                    :src="r.imageUrl" 
                    alt="Recipe Image" 
                    class="w-full h-48 object-cover"
                >
                <div class="p-4">
                    <h3 class="text-lg font-semibold" x-text="r.title"></h3>
                    <p 
                        class="text-sm mt-2" 
                        x-text="r.difficulty" 
                        :class="{
                            'text-green-500': r.difficulty == 'facile',
                            'text-yellow-500': r.difficulty == 'moyenne',
                            'text-red-500': r.difficulty == 'difficile'
                        }"
                    >
                    </p>
                </div>
            </div>
        </template>
    </div>
</div>
